<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zx Bitmap Editor 1.1</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row mt-2">
            <div class="col-md-9" id="canvasContainer">
                <canvas id="canvas"></canvas>
            </div>
            <div class="col-md-3" id="controlsContainer">
                <input type="file" id="fileInput" class="mb-3">
                <div class="control-group">
                    <div>Scale: <span id="scaleValue">2</span>x</div>
                    <input type="range" id="scaleSlider" min="1" max="10" step="1" value="2" class="custom-range w-100 mb-2">
                </div>
                <div class="control-group">
                    <div>Viewport width [in bytes]: <span id="bitsPerRowValue">1</span></div>
                    <input type="range" id="bitsPerRowSlider" min="8" max="1024" step="8" value="8" class="custom-range w-100 mb-2">
                </div>
                <div class="control-group">
                    <label for="offsetInput">Offset [in bytes]</label>
                    <input type="number" id="offsetInput" min="0" class="form-control mb-2" placeholder="Offset in bytes">
                    <input type="range" id="offsetSlider" min="0" max="0" step="1" value="0" class="form-range w-100 mb-2">
                    <div class="d-flex justify-content-between">
                        <div>Min: <span id="offsetMin">0</span></div>
                        <div>Max: <span id="offsetMax">0</span></div>
                    </div>
                </div>
                <button id="saveButton" class="btn btn-primary w-100" disabled>Save File</button>
                <div class="link-container text-center">
                    <a href="#" id="showReadme">Show README.md</a>
                </div>
                <div id="readmePopup" class="popup">
                    <div class="popup-content">
                        <span class="close">&times;</span>
                        <div id="readmeContainer"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Save modal window -->
    <div class="modal fade" id="saveModal" tabindex="-1" role="dialog" aria-labelledby="saveModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="saveModalLabel">Save File</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="form-group row">
                    <label for="saveModalOffset" class="col-sm-2 col-form-label">Offset</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="saveModalOffset" required min="0">
                    </div>
                </div>
                <div class="form-group row mt-1">
                    <label for="saveModalLength" class="col-sm-2 col-form-label">Length</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="saveModalLength" required min="0">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="modalSaveButton" class="btn btn-primary">Save</button>
            </div>
        </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
